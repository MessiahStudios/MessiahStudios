<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Messiah Studios | Divine Gems</title>
    
    <!-- Link to the manifest.json file -->
    <link rel="manifest" href="manifest.json">

    <script>
        window.addEventListener('load', function() {
            // Hide the loading screen once everything is loaded
            document.getElementById('loadingScreen').style.display = 'none';
            wade.init('app.js');
            
            // Check if the app is installed
            const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;

            if (!isStandalone && navigator.onLine) {
                let deferredPrompt;
                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                    deferredPrompt = e;

                    // Show the install button using the provided image
                    const installButton = document.createElement('img');
                    installButton.id = 'installButton';
                    installButton.src = '/divine-gems-game/images/installButton.png'; // Use your install button image
                    installButton.style.position = 'fixed';
                    installButton.style.bottom = '10px';
                    installButton.style.right = '10px';
                    installButton.style.zIndex = '10000'; // Ensure it is on top of other elements
                    installButton.style.cursor = 'pointer';
                    installButton.syle.width = '120px';
                    installButton.syle.height = 'auto';
                    document.body.appendChild(installButton);

                    installButton.addEventListener('click', async () => {
                        deferredPrompt.prompt();
                        const { outcome } = await deferredPrompt.userChoice;
                        console.log(`User response to the install prompt: ${outcome}`);
                        deferredPrompt = null;
                        installButton.style.display = 'none';
                    });
                });
            }
        });

        document.addEventListener('DOMContentLoaded', function () {
            // Register service worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/divine-gems-game/service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(error => {
                    console.error('Service Worker registration failed:', error);
                });
            }
        });
    </script>

    <style>
        /* Loading Screen Styles */
        #loadingScreen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        /* Simple CSS animation for the loading screen */
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: #148cb8; /* Updated color for the spinner */
            border-radius: 50%;
            animation: spin 1s ease infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>

    <script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="wade_1.5.js"></script>
    <script src="wade.ifx_1.0.js"></script>
    <script src="wade.particles_1.0.1.js"></script>
</head>

<body>
    <div id="container" style="border:0; width:800px; height:600px;">
        <div id="wade_main_div" width="800" height="600" tabindex="1"></div>
    </div>

    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="spinner"></div>
    </div>
</body>
</html>
