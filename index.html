<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Messiah Studios | Divine Gems</title>
    
    <!-- Link to the manifest.json file -->
    <link rel="manifest" href="manifest.json">

    <!-- Combined Script for Loading Screen and PWA Install Button -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Register service worker for offline capabilities
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/divine-gems-game/service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(error => {
                    console.error('Service Worker registration failed:', error);
                });
            }

            // PWA Install Button Logic
            let deferredPrompt;
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;

                // Create and show the install button
                const installButton = document.createElement('button');
                installButton.id = 'installButton';
                installButton.textContent = 'Install App';
                installButton.style.position = 'fixed';
                installButton.style.bottom = '20px';
                installButton.style.right = '20px';
                document.body.appendChild(installButton);

                installButton.addEventListener('click', async () => {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    console.log(`User response to the install prompt: ${outcome}`);
                    deferredPrompt = null;
                    installButton.style.display = 'none';
                });
            });

            // Wait for the window to fully load, then hide the loading screen
            window.addEventListener('load', function() {
                document.getElementById('loadingScreen').style.display = 'none';
                wade.init('app.js');
            });
        });
    </script>

    <style>
        /* Loading Screen Styles */
        #loadingScreen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        /* Simple CSS animation for the loading screen */
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s ease infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>

    <script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="wade_1.5.js"></script>
    <script src="wade.ifx_1.0.js"></script>
    <script src="wade.particles_1.0.1.js"></script>
</head>
