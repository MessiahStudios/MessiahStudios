<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Messiah Studios | Divine Gems</title>
    
    <!-- Link to the manifest.json file -->
    <link rel="manifest" href="manifest.json">

    <!-- Combined Script for Loading Screen, PWA Install Button, and Update Notification -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Register service worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/divine-gems-game/service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);

                    // Update notification logic for offline users
                    registration.addEventListener('updatefound', () => {
                        const installingWorker = registration.installing;
                        installingWorker.addEventListener('statechange', () => {
                            if (installingWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                if (!navigator.onLine) {
                                    // Notify about the update if offline
                                    let updateNotification = document.createElement('div');
                                    updateNotification.style.position = 'fixed';
                                    updateNotification.style.bottom = '20px';
                                    updateNotification.style.left = '20px';
                                    updateNotification.style.background = '#ffeb3b';
                                    updateNotification.style.padding = '10px';
                                    updateNotification.style.zIndex = '1000';
                                    updateNotification.style.border = '1px solid #000';
                                    updateNotification.innerHTML = 
                                        <p>New version available. <button id="refresh">Refresh</button></p>
                                    ;
                                    document.body.appendChild(updateNotification);

                                    document.getElementById('refresh').addEventListener('click', () => {
                                        if (registration.waiting) {
                                            registration.waiting.postMessage('skipWaiting');
                                        }
                                    });

                                    navigator.serviceWorker.addEventListener('controllerchange', () => {
                                        window.location.reload();
                                    });
                                }
                            }
                        });
                    });
                })
                .catch(error => {
                    console.error('Service Worker registration failed:', error);
                });
            }

            // Check if the app is installed
            const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;

            // Show install prompt only if the app is not installed and the user is online
            if (!isStandalone && navigator.onLine) {
                let deferredPrompt;
                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                    deferredPrompt = e;

                    // Create and show the install button
                    const installButton = document.createElement('button');
                    installButton.id = 'installButton';
                    installButton.textContent = 'Install App';
                    installButton.style.position = 'fixed';
                    installButton.style.bottom = '20px';
                    installButton.style.right = '20px';
                    document.body.appendChild(installButton);

                    installButton.addEventListener('click', async () => {
                        deferredPrompt.prompt();
                        const { outcome } = await deferredPrompt.userChoice;
                        console.log(User response to the install prompt: ${outcome});
                        deferredPrompt = null;
                        installButton.style.display = 'none';
                    });
                });
            }

            // Hide the loading screen once everything is loaded
            window.addEventListener('load', function() {
                document.getElementById('loadingScreen').style.display = 'none';
                wade.init('app.js');
            });
        });
    </script>

    <style>
        /* Loading Screen Styles */
        #loadingScreen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        /* Simple CSS animation for the loading screen */
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s ease infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>

    <script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="wade_1.5.js"></script>
    <script src="wade.ifx_1.0.js"></script>
    <script src="wade.particles_1.0.1.js"></script>
</head>

<body>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v14.0&appId=1753242001619893&autoLogAppEvents=1" nonce="ULfTafbk"></script>
    
    <div id="container" style="border:0; width:800px; height:600px;">
        <div id="wade_main_div" width="800" height="600" tabindex="1"></div>
    </div>

    <div id="chromeFix">.</div>
    <div id="chromeFix2">.</div>

    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="spinner"></div>
    </div>
</body>
</html>
