<!DOCTYPE html>
<html>
<head>
    <!-- Meta and other settings remain the same -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-Compatible" content="IE=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Messiah Studios | Divine Gems</title>
    
    <link rel="manifest" href="manifest.json">

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/divine-gems-game/service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(error => {
                    console.error('Service Worker registration failed:', error);
                    wade.init('app.js'); // Fallback to loading app.js directly if service worker fails
                });
            } else {
                wade.init('app.js'); // Fallback to loading app.js directly if service worker is not supported
            }
        });

        window.addEventListener('resize', adjustMainContentHeight);
        window.addEventListener('load', adjustMainContentHeight);

        function adjustMainContentHeight() {
            const footerHeight = document.getElementById('footer').offsetHeight;
            const wadeMainDiv = document.getElementById('wade_main_div');
            wadeMainDiv.style.marginBottom = `${footerHeight + 15}px`;
        }
    </script>

    <script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="wade_1.5.js"></script>
    <script src="wade.ifx_1.0.js"></script>
    <script src="wade.particles_1.0.1.js"></script>
</head>

<body>
    <div id="container" style="border:0; width:800px; height:615px;">
        <div id="wade_main_div" width="800" height="600" tabindex="1"></div>
    </div>

    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="spinner"></div>
        <div id="progressText">Loading assets... 0%</div>
    </div>

    <!-- Footer Section -->
    <footer id="footer">
        <button id="footerInstallButton">Install Divine Gems</button>
    </footer>

    <!-- Include the loadingScreen.js script to handle the loading screen -->
    <script src="loadingScreen.js"></script>

    <!-- Include the install.js script to handle PWA installation prompt -->
    <script src="install.js"></script>

    <!-- Include app.js to ensure it loads if all else fails -->
    <script>
        // Fallback mechanism to load app.js if the page is fully loaded and the service worker isn't working
        window.addEventListener('load', function() {
            if (!navigator.serviceWorker.controller) {
                wade.init('app.js');
            }
        });
    </script>

    <!-- Explicit app.js load -->
    <script src="app.js"></script>
</body>
</html>
