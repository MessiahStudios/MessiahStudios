<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-Compatible" content="IE=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Messiah Studios | Divine Gems</title>
    
    <!-- Link to the manifest.json file -->
    <link rel="manifest" href="manifest.json">

    <script>
        let deferredPrompt;

        document.addEventListener('DOMContentLoaded', function () {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/divine-gems-game/service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);

                    // Track the service worker's installation progress
                    let serviceWorker = registration.installing;
                    if (serviceWorker) {
                        serviceWorker.addEventListener('statechange', () => {
                            if (serviceWorker.state === 'installed') {
                                document.getElementById('loadingScreen').style.display = 'none';
                                wade.init('app.js');
                            }
                        });
                    } else {
                        document.getElementById('loadingScreen').style.display = 'none';
                        wade.init('app.js');
                    }
                })
                .catch(error => {
                    console.error('Service Worker registration failed:', error);
                    document.getElementById('loadingScreen').style.display = 'none';
                    wade.init('app.js');
                });
            } else {
                document.getElementById('loadingScreen').style.display = 'none';
                wade.init('app.js');
            }
        });

        window.addEventListener('load', function() {
            const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;

            if (!isStandalone && navigator.onLine) {
                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                    deferredPrompt = e;

                    const footerInstallButton = document.getElementById('footerInstallButton');
                    footerInstallButton.style.display = 'block';

                    footerInstallButton.addEventListener('click', async () => {
                        if (deferredPrompt) {
                            deferredPrompt.prompt();
                            const { outcome } = await deferredPrompt.userChoice;
                            console.log(`User response to the install prompt: ${outcome}`);
                            deferredPrompt = null;
                            footerInstallButton.style.display = 'none';
                            document.getElementById('footer').style.display = 'none'; // Hide footer after installation
                        }
                    });
                });
            } else {
                document.getElementById('footer').style.display = 'none';
            }
        });
    </script>

    <style>
        /* Loading Screen Styles */
        #loadingScreen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 9999;
        }

        /* Simple CSS animation for the loading screen */
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: #148cb8;
            border-radius: 50%;
            animation: spin 1s ease infinite;
        }

        #progressText {
            margin-top: 10px;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Footer Styles */
        footer {
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            z-index: 10000;
            pointer-events: none; /* Prevent footer from blocking interactions */
        }

        #footerInstallButton {
            display: none;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            pointer-events: all; /* Allow interactions only with the button */
        }
    </style>

    <script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="wade_1.5.js"></script>
    <script src="wade.ifx_1.0.js"></script>
    <script src="wade.particles_1.0.1.js"></script>
</head>

<body>
    <div id="container" style="border:0; width:800px; height:600px;">
        <div id="wade_main_div" width="800" height="600" tabindex="1"></div>
    </div>

    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="spinner"></div>
        <div id="progressText">Loading assets...</div>
    </div>

    <!-- Footer Section -->
    <footer id="footer">
        <button id="footerInstallButton">Install Divine Gems</button>
    </footer>
</body>
</html>
